<body style="background-color: rgb(39, 80, 99);">
<div class="services-container">
    <h2 class="page-title">Our Services</h2>
    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card">
        <h3 class="service-title">{{ service.name }}</h3>
        <p class="service-category"><em>{{ service.category }}</em></p>
        <p class="service-description">{{ service.description }}</p>
        <p class="service-price"><strong>Price:</strong> {{ service.price }}</p>
      </div>
    </div>
    <div class="button-container">
      <a class="btn btn-primary" routerLink="/otherservices">Other services</a>
    </div>
  </div>
</body>
